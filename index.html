<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Rotation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-frame">
            <select id="staff-display" multiple></select>
            <input type="text" id="name-entry" placeholder="Enter staff name...">
            <div class="buttons">
                <button id="add-button">Add</button>
                <button id="up-button">Move Up</button>
                <button id="back-button">Off Lunch</button>
                <button id="del-button">Delete</button>
                <button id="down-button">Move Down</button>
                <button id="lunch-button">On Lunch</button>
            </div>
        </div>
        <div class="right-frame">
            <div id="rotation-display"></div>
            <button id="next-button">Next</button>
            <div class="notes-history-container">
                <i id="notes" class="fas fa-clipboard"></i>
                <i id="history" class="fas fa-history"></i>
            </div>
        </div>
    </div>

    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Notes</h2>
            <textarea id="note-text" rows="4" cols="50"></textarea>
            <button class="save-note">Save Note</button>
        </div>
    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>History</h2>
            <div id="history-content"></div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
